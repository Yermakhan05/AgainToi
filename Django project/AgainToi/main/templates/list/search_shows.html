{% extends 'home/base.html' %}
{% block content %}
    <h2 style="margin-top: 50px">Search Results for Venues</h2>
    <form method="GET" action="{% url 'search_places' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Search for venues...">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for s in shows %}
            <li>{{ s.show_name}}</li>
        {% empty %}
            <li>No venues found.</li>
        {% endfor %}
    </ul>
{% endblock %}
