{% extends 'home/base.html' %}
{% block content %}
    <body style="margin-top: 5px">
        <h2>Search Results for Venues</h2>
        <form method="GET" action="{% url 'search_places' %}">
            <input type="text" name="q" value="{{ query }}" placeholder="Search for venues...">
            <button type="submit">Search</button>
        </form>

        <ul>
            {% for venue in venues %}
                <li>{{ venue.company_name }} - {{ venue.location }}</li>
            {% empty %}
                <li>No venues found.</li>
            {% endfor %}
        </ul>
    </body>
{% endblock %}
